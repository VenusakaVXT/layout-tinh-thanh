<!-- Real Estate Slider Component -->
<!-- Copy đoạn code này vào bất kỳ trang nào và link đến homepage.js để sử dụng -->
<div class="bg-gray-50 py-8" x-data="realEstateSliderComponent">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between mb-6">
      <a href="/bat-dong-san">
        <h2 class="text-xl md:text-2xl font-bold text-gray-900 hover:text-blue-600 transition-colors">
          Bất Động Sản Nổi Bật
        </h2>
      </a>
      <div class="flex items-center gap-4">
        <a class="hidden md:block" href="/bat-dong-san">
          <button class="btn-secondary btn-sm md:btn-md flex items-center">
            Xem tất cả
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-arrow-right w-4 h-4 ml-2">
              <path d="M5 12h14"></path>
              <path d="m12 5 7 7-7 7"></path>
            </svg>
          </button>
        </a>
        <div class="flex gap-2">
          <!-- Prev Button -->
          <button :class="getPrevButtonClass()" :disabled="!canPrev()" @click="prevSlide()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-chevron-left w-4 h-4">
              <path d="m15 18-6-6 6-6"></path>
            </svg>
          </button>
          <!-- Next Button -->
          <button :class="getNextButtonClass()" :disabled="!canNext()" @click="nextSlide()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-chevron-right w-4 h-4">
              <path d="m9 18 6-6-6-6"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Slider Container -->
    <div class="relative overflow-hidden">
      <div class="real-estate-slider-container flex transition-transform duration-500 ease-in-out">

        <!-- Slide 1 -->
        <div class="flex-shrink-0 px-2">
          <div
            class="real-estate-item rounded-lg border bg-card text-card-foreground shadow-sm hover:shadow-lg transition-shadow h-full flex flex-col card-hover">
            <div class="p-0 flex flex-col h-full">
              <div class="relative">
                <a href="/bat-dong-san/1">
                  <img src="/images/hero-bg.webp" alt="Căn hộ cao cấp Midtown Sakura Park"
                    class="w-full h-48 object-cover rounded-t-lg hover:opacity-90 transition-opacity">
                </a>
                <div
                  class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent hover:bg-primary/80 badge-default bg-red-500 text-white absolute top-2 right-2">
                  Hot
                </div>
                <div
                  class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent badge-primary bg-blue-100 text-blue-700 hover:bg-blue-200 absolute top-2 left-2">
                  Sắp bàn giao
                </div>
              </div>
              <div class="p-4 flex-1 flex flex-col">
                <div class="h-12 mb-2 flex items-start">
                  <h3 class="font-semibold text-gray-900 line-clamp-2 leading-6 text-sm">
                    <a class="hover:text-blue-600 transition-colors" href="/bat-dong-san/1">
                      Căn hộ cao cấp Midtown Sakura Park
                    </a>
                  </h3>
                </div>
                <div class="flex items-center text-sm text-gray-500 mb-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-map-pin w-4 h-4 mr-1 flex-shrink-0">
                    <path
                      d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0">
                    </path>
                    <circle cx="12" cy="10" r="3"></circle>
                  </svg>
                  <span class="line-clamp-1">
                    <a class="hover:text-blue-600 transition-colors"
                      href="/bat-dong-san/khu-vuc/phú-hữu,-tp.-thủ-dầu-một">
                      Phú Hữu, TP. Thủ Dầu Một
                    </a>
                  </span>
                </div>
                <div class="flex items-center justify-between mb-3">
                  <div class="text-lg font-bold text-blue-600">2.8 tỷ VNĐ</div>
                  <div class="text-sm text-gray-500">75m²</div>
                </div>
                <div class="flex items-center gap-4 text-sm text-gray-500 mt-auto">
                  <span>2 PN</span>
                  <span>2 WC</span>
                  <span class="capitalize">
                    <a class="hover:text-blue-600 transition-colors" href="/bat-dong-san/loai-hinh/căn-hộ">Căn hộ</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="flex-shrink-0 px-2">
          <div
            class="real-estate-item rounded-lg border bg-card text-card-foreground shadow-sm hover:shadow-lg transition-shadow h-full flex flex-col card-hover">
            <div class="p-0 flex flex-col h-full">
              <div class="relative">
                <a href="/bat-dong-san/2">
                  <img src="/images/hero-bg.webp" alt="Nhà phố thương mại Golden Center City"
                    class="w-full h-48 object-cover rounded-t-lg hover:opacity-90 transition-opacity">
                </a>
                <div
                  class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent badge-primary bg-blue-100 text-blue-700 hover:bg-blue-200 absolute top-2 left-2">
                  Đang bán
                </div>
              </div>
              <div class="p-4 flex-1 flex flex-col">
                <div class="h-12 mb-2 flex items-start">
                  <h3 class="font-semibold text-gray-900 line-clamp-2 leading-6 text-sm">
                    <a class="hover:text-blue-600 transition-colors" href="/bat-dong-san/2">
                      Nhà phố thương mại Golden Center City
                    </a>
                  </h3>
                </div>
                <div class="flex items-center text-sm text-gray-500 mb-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-map-pin w-4 h-4 mr-1 flex-shrink-0">
                    <path
                      d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0">
                    </path>
                    <circle cx="12" cy="10" r="3"></circle>
                  </svg>
                  <span class="line-clamp-1">
                    <a class="hover:text-blue-600 transition-colors" href="/bat-dong-san/khu-vuc/bến-cát,-bình-dương">
                      Bến Cát, Bình Dương
                    </a>
                  </span>
                </div>
                <div class="flex items-center justify-between mb-3">
                  <div class="text-lg font-bold text-blue-600">4.5 tỷ VNĐ</div>
                  <div class="text-sm text-gray-500">120m²</div>
                </div>
                <div class="flex items-center gap-4 text-sm text-gray-500 mt-auto">
                  <span>3 PN</span>
                  <span>4 WC</span>
                  <span class="capitalize">
                    <a class="hover:text-blue-600 transition-colors" href="/bat-dong-san/loai-hinh/nhà-phố">Nhà phố</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Thêm các slide khác tương tự... -->
        <!-- Bạn có thể thêm nhiều items hơn vào đây -->

      </div>
    </div>

    <!-- Dot Pagination -->
    <div class="flex justify-center mt-6 gap-2">
      <template x-for="(slide, index) in Array(totalSlides).fill(0)" :key="index">
        <button :class="getDotClass(index)" @click="goToSlide(index)">
        </button>
      </template>
    </div>

    <!-- Mobile View All Button -->
    <div class="text-center mt-8 flex justify-center block md:hidden">
      <a href="/bat-dong-san">
        <button class="btn-primary flex items-center">
          Xem Thêm Bài Viết
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-arrow-right w-4 h-4 ml-2">
            <path d="M5 12h14"></path>
            <path d="m12 5 7 7-7 7"></path>
          </svg>
        </button>
      </a>
    </div>
  </div>
</div>

<!-- 
HƯỚNG DẪN SỬ DỤNG:
1. Copy toàn bộ đoạn code HTML trên vào trang bạn muốn
2. Đảm bảo trang đó đã include Alpine.js và Lucide icons
3. Include file homepage.js vào trang đó
4. Component sẽ tự động hoạt động với các tính năng:
   - Next/Prev buttons
   - Dot pagination
   - Responsive design
   - Smooth transitions

LƯU Ý:
- Mỗi item bất động sản cần có class "real-estate-item"
- Container chính cần có class "real-estate-slider-container"
- Có thể thay đổi itemsPerSlide trong component để hiển thị số items khác nhau trên mỗi slide
-->
