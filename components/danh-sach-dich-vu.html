<section class="py-6 sm:py-8 bg-white" x-data="dichVuThanhVienMainComponent()">
  <div class="container mx-auto px-2 sm:px-4">
    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-3 sm:gap-4 mb-6 sm:mb-8">
      <div class="flex flex-wrap items-center gap-2 sm:gap-4">
        <h2 class="text-base sm:text-xl font-semibold">Tìm thấy <span class="text-blue-600"
            x-text="totalFilteredServices"></span>
          dịch vụ</h2>
      </div>
      <div class="flex flex-wrap items-center justify-between gap-2 sm:gap-3 w-full sm:w-auto">
        <div class="relative sort-dropdown">
          <button type="button" @click="toggleSortDropdown()"
            class="flex h-10 items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full sm:w-48">
            <span x-text="getSortLabel()"></span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-chevron-down h-4 w-4 opacity-50" aria-hidden="true">
              <path d="m6 9 6 6 6-6"></path>
            </svg>
          </button>
          <div x-show="sortDropdownOpen" @click.away="sortDropdownOpen = false"
            class="absolute top-full left-0 mt-1 w-full bg-white border border-gray-200 rounded-md shadow-lg z-50">
            <template x-for="option in sortOptions" :key="option.value">
              <button @click="selectSortOption(option.value)"
                class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100 first:rounded-t-md last:rounded-b-md"
                :class="{ 'bg-blue-50 text-blue-600': sortBy === option.value }">
                <span x-text="option.label"></span>
              </button>
            </template>
          </div>
        </div>
        <div class="flex items-center gap-1 border rounded-lg p-1 ml-auto sm:ml-0"><button
            class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary text-primary-foreground hover:bg-primary/90 rounded-md h-8 w-8 p-0"><svg
              xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-grid3x3 h-4 w-4">
              <rect width="18" height="18" x="3" y="3" rx="2"></rect>
              <path d="M3 9h18"></path>
              <path d="M3 15h18"></path>
              <path d="M9 3v18"></path>
              <path d="M15 3v18"></path>
            </svg></button><button
            class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 hover:bg-accent hover:text-accent-foreground rounded-md h-8 w-8 p-0"><svg
              xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-list h-4 w-4">
              <path d="M3 12h.01"></path>
              <path d="M3 18h.01"></path>
              <path d="M3 6h.01"></path>
              <path d="M8 12h13"></path>
              <path d="M8 18h13"></path>
              <path d="M8 6h13"></path>
            </svg></button></div>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 sm:gap-4 lg:gap-6">
      <template x-for="service in paginatedServices" :key="service.id">
        <div
          class="border bg-card text-card-foreground shadow-sm group hover:shadow-lg transition-all duration-300 overflow-hidden rounded-lg card-hover">
          <div class="relative overflow-hidden">
            <a :href="`/dich-vu-thanh-vien/${service.id}`">
              <img src="./public/images/placeholder.svg?height=200&width=300" :alt="service.title"
                class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
            </a>
            <div class="absolute top-3 left-3 flex gap-1 flex-wrap">
              <div
                class="inline-flex items-center rounded-full border px-2.5 py-0.5 font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent hover:bg-primary/80 badge-primary bg-blue-100 text-blue-700 text-xs whitespace-nowrap"
                x-text="service.category"></div>
              <div x-show="service.featured"
                class="inline-flex items-center rounded-full border px-2.5 py-0.5 font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent hover:bg-primary/80 badge bg-orange-500 text-white text-xs whitespace-nowrap">
                Nổi bật
              </div>
            </div>
            <div x-show="service.verified" class="absolute top-3 right-3 flex gap-1 flex-wrap">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-shield w-3 h-3 sm:w-4 sm:h-4 text-blue-500 flex-shrink-0">
                <path
                  d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z">
                </path>
              </svg>
            </div>
          </div>
          <div class="p-3 sm:p-4">
            <div class="space-y-2 sm:space-y-3">
              <div class="min-h-[40px] sm:min-h-[50px]">
                <h3
                  class="font-semibold text-gray-900 mb-1 sm:mb-2 line-clamp-2 group-hover:text-blue-600 transition-colors text-sm sm:text-base">
                  <a :href="`/dich-vu-thanh-vien/${service.id}`" x-text="service.title"></a>
                </h3>
              </div>
              <div class="space-y-1 sm:space-y-2">
                <div class="flex items-center gap-2 mb-1 sm:mb-2">
                  <img src="./public/images/placeholder.svg?height=40&width=40" :alt="service.provider"
                    class="w-5 h-5 sm:w-6 sm:h-6 rounded-full object-cover flex-shrink-0">
                  <span class="text-xs sm:text-sm text-gray-600 line-clamp-1 min-w-0">
                    <a :href="`/u/${service.provider}`" class="hover:text-blue-600 transition-colors"
                      x-text="service.provider"></a>
                  </span>
                  <svg x-show="service.verified" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-shield w-3 h-3 sm:w-4 sm:h-4 text-blue-500 flex-shrink-0">
                    <path
                      d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z">
                    </path>
                  </svg>
                </div>
                <p class="text-xs sm:text-sm text-gray-500 flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-map-pin h-3 w-3 sm:h-4 sm:w-4 mr-1 flex-shrink-0">
                    <path
                      d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0">
                    </path>
                    <circle cx="12" cy="10" r="3"></circle>
                  </svg>
                  <span class="line-clamp-1 min-w-0" x-text="service.location"></span>
                </p>
              </div>
              <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-1 sm:gap-2">
                <div class="text-base sm:text-lg font-bold text-green-600" x-text="formatPrice(service.price) + ' VNĐ'">
                </div>
                <div class="flex items-center">
                  <div class="flex items-center">
                    <template x-for="i in 5" :key="i">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-star w-3 h-3 sm:w-4 sm:h-4 text-yellow-400"
                        :class="{ 'fill-current': i <= Math.floor(service.rating), 'opacity-50': i > Math.floor(service.rating) }">
                        <path
                          d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z">
                        </path>
                      </svg>
                    </template>
                  </div>
                  <span class="text-xs sm:text-sm text-gray-500 ml-1"
                    x-text="formatRating(service.rating) + ' (' + service.reviewCount + ')'"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
    <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mt-12">
      <div class="text-sm text-gray-600" x-text="paginationInfo"></div>
      <div class="flex items-center gap-2">
        <button @click="prevPage()" :disabled="isPrevDisabled()"
          class="justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3 flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-chevron-left h-4 w-4">
            <path d="m15 18-6-6 6-6"></path>
          </svg>Trước
        </button>
        <div class="flex items-center gap-1">
          <template x-for="page in paginationPages" :key="page">
            <button @click="goToPage(page)"
              class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-9 rounded-md px-3 w-9 sm:w-10"
              :class="isPageActive(page) ? 'bg-primary text-primary-foreground hover:bg-primary/90' : 'border border-input bg-background hover:bg-accent hover:text-accent-foreground'"
              x-text="page">
            </button>
          </template>
        </div>
        <button @click="nextPage()" :disabled="isNextDisabled()"
          class="justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3 flex items-center gap-1">
          Sau
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-chevron-right h-4 w-4">
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
