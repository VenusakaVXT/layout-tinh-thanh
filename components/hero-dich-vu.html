<section class="relative bg-gradient-to-br from-blue-500 via-blue-600 to-purple-700 overflow-hidden"
    x-data="dichVuThanhVienMainComponent()">
    <div class="absolute inset-0 bg-[url('./public/images/hero-bg.webp')] bg-cover bg-center opacity-20"></div>
    <div class="container mx-auto px-4 py-12 md:py-16 lg:py-24 relative">
        <div class="text-center text-white space-y-6">
            <div
                class="inline-flex items-center bg-white/10 backdrop-blur-sm rounded-full px-4 py-2 text-sm font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-users w-4 h-4 mr-2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>Dịch Vụ Thành Viên
            </div>
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold leading-tight lg:leading-snug">
                <span class="block">Tìm Kiếm Dịch Vụ</span><span
                    class="block bg-gradient-to-r from-yellow-300 to-yellow-500 bg-clip-text text-transparent">Chuyên
                    Nghiệp</span>
            </h1>
            <p class="text-lg md:text-xl text-blue-100 leading-relaxed max-w-2xl mx-auto">Kết nối với hàng nghìn
                nhà cung cấp dịch vụ uy tín tại Bình Dương</p>
            <div class="max-w-2xl mx-auto">
                <div class="relative"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </svg><input x-model="searchQuery" @keypress="handleSearchKeypress($event)"
                        class="flex w-full rounded-md border-input px-3 py-2 ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm pl-12 h-14 text-lg bg-white/95 border-0 shadow-lg text-black"
                        placeholder="Tìm kiếm dịch vụ, nhà cung cấp..."><button @click="handleSearch()"
                        class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary text-primary-foreground hover:bg-primary/90 py-2 absolute right-2 top-2 h-10 px-6 btn-primary">Tìm
                        kiếm</button></div>
            </div>
        </div>
        <div class="mt-12 md:mt-16">
            <div class="space-y-4">
                <div class="lg:hidden"><button
                        class="gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 h-10 px-4 py-2 w-full flex items-center justify-between bg-white/20 border-white/30 text-white hover:bg-white/30"><span>Tùy
                            Chỉnh Bộ Lọc</span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-chevron-right w-4 h-4 transition-transform">
                            <path d="m9 18 6-6-6-6"></path>
                        </svg></button></div>
                <div
                    class="rounded-lg border text-card-foreground shadow-sm bg-white/10 backdrop-blur-sm border-white/20 hidden lg:block">
                    <div class="p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            <div class="filter-dropdown relative">
                                <label class="text-sm font-medium mb-2 block text-white">Danh mục</label>
                                <button @click="toggleDropdown('category')" type="button"
                                    class="flex h-10 w-full items-center justify-between rounded-md border px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 bg-white/20 border-white/30 text-white">
                                    <span x-text="getSelectedLabel('category')"></span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="lucide lucide-chevron-down h-4 w-4 opacity-50"
                                        :class="{'rotate-180': dropdowns.category}">
                                        <path d="m6 9 6 6 6-6"></path>
                                    </svg>
                                </button>
                                <div x-show="dropdowns.category" x-transition
                                    class="absolute top-full left-0 right-0 mt-1 bg-white rounded-md shadow-lg border border-gray-200 z-50 max-h-60 overflow-y-auto">
                                    <template x-for="option in filterOptions.category" :key="option.value">
                                        <button @click="selectFilter('category', option.value)"
                                            class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 first:rounded-t-md last:rounded-b-md"
                                            x-text="option.label"></button>
                                    </template>
                                </div>
                            </div>
                            <div class="filter-dropdown relative">
                                <label class="text-sm font-medium mb-2 block text-white">Mức giá</label>
                                <button @click="toggleDropdown('price')" type="button"
                                    class="flex h-10 w-full items-center justify-between rounded-md border px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 bg-white/20 border-white/30 text-white">
                                    <span x-text="getSelectedLabel('price')"></span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="lucide lucide-chevron-down h-4 w-4 opacity-50"
                                        :class="{'rotate-180': dropdowns.price}">
                                        <path d="m6 9 6 6 6-6"></path>
                                    </svg>
                                </button>
                                <div x-show="dropdowns.price" x-transition
                                    class="absolute top-full left-0 right-0 mt-1 bg-white rounded-md shadow-lg border border-gray-200 z-50 max-h-60 overflow-y-auto">
                                    <template x-for="option in filterOptions.price" :key="option.value">
                                        <button @click="selectFilter('price', option.value)"
                                            class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 first:rounded-t-md last:rounded-b-md"
                                            x-text="option.label"></button>
                                    </template>
                                </div>
                            </div>
                            <div class="filter-dropdown relative">
                                <label class="text-sm font-medium mb-2 block text-white">Khu vực</label>
                                <button @click="toggleDropdown('location')" type="button"
                                    class="flex h-10 w-full items-center justify-between rounded-md border px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 bg-white/20 border-white/30 text-white">
                                    <span x-text="getSelectedLabel('location')"></span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="lucide lucide-chevron-down h-4 w-4 opacity-50"
                                        :class="{'rotate-180': dropdowns.location}">
                                        <path d="m6 9 6 6 6-6"></path>
                                    </svg>
                                </button>
                                <div x-show="dropdowns.location" x-transition
                                    class="absolute top-full left-0 right-0 mt-1 bg-white rounded-md shadow-lg border border-gray-200 z-50 max-h-60 overflow-y-auto">
                                    <template x-for="option in filterOptions.location" :key="option.value">
                                        <button @click="selectFilter('location', option.value)"
                                            class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 first:rounded-t-md last:rounded-b-md"
                                            x-text="option.label"></button>
                                    </template>
                                </div>
                            </div>
                            <div class="filter-dropdown relative">
                                <label class="text-sm font-medium mb-2 block text-white">Thời gian hoàn thành</label>
                                <button @click="toggleDropdown('time')" type="button"
                                    class="flex h-10 w-full items-center justify-between rounded-md border px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 bg-white/20 border-white/30 text-white">
                                    <span x-text="getSelectedLabel('time')"></span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="lucide lucide-chevron-down h-4 w-4 opacity-50"
                                        :class="{'rotate-180': dropdowns.time}">
                                        <path d="m6 9 6 6 6-6"></path>
                                    </svg>
                                </button>
                                <div x-show="dropdowns.time" x-transition
                                    class="absolute top-full left-0 right-0 mt-1 bg-white rounded-md shadow-lg border border-gray-200 z-50 max-h-60 overflow-y-auto">
                                    <template x-for="option in filterOptions.time" :key="option.value">
                                        <button @click="selectFilter('time', option.value)"
                                            class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 first:rounded-t-md last:rounded-b-md"
                                            x-text="option.label"></button>
                                    </template>
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                            <div><label class="text-sm font-medium mb-2 block text-white">Tùy chọn khác</label>
                                <div class="space-y-2">
                                    <div class="flex items-center space-x-2">
                                        <button @click="toggleCheckboxFilter('featured')" type="button"
                                            class="h-4 w-4 shrink-0 rounded-sm border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                            :class="checkboxes.featured ? 'bg-primary text-primary-foreground' : 'bg-transparent'">
                                            <svg x-show="checkboxes.featured" class="h-3 w-3" fill="currentColor"
                                                viewBox="0 0 20 20">
                                                <path fill-rule="evenodd"
                                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                                    clip-rule="evenodd"></path>
                                            </svg>
                                        </button>
                                        <label class="text-sm text-white cursor-pointer"
                                            @click="toggleCheckboxFilter('featured')">Chỉ dịch vụ nổi bật</label>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <button @click="toggleCheckboxFilter('verified')" type="button"
                                            class="h-4 w-4 shrink-0 rounded-sm border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                            :class="checkboxes.verified ? 'bg-primary text-primary-foreground' : 'bg-transparent'">
                                            <svg x-show="checkboxes.verified" class="h-3 w-3" fill="currentColor"
                                                viewBox="0 0 20 20">
                                                <path fill-rule="evenodd"
                                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                                    clip-rule="evenodd"></path>
                                            </svg>
                                        </button>
                                        <label class="text-sm text-white cursor-pointer"
                                            @click="toggleCheckboxFilter('verified')">Chỉ nhà cung cấp đã xác
                                            thực</label>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <button @click="toggleCheckboxFilter('online')" type="button"
                                            class="h-4 w-4 shrink-0 rounded-sm border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                            :class="checkboxes.online ? 'bg-primary text-primary-foreground' : 'bg-transparent'">
                                            <svg x-show="checkboxes.online" class="h-3 w-3" fill="currentColor"
                                                viewBox="0 0 20 20">
                                                <path fill-rule="evenodd"
                                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                                    clip-rule="evenodd"></path>
                                            </svg>
                                        </button>
                                        <label class="text-sm text-white cursor-pointer"
                                            @click="toggleCheckboxFilter('online')">Chỉ dịch vụ online</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center justify-center mt-6 pt-4 border-t border-white/20">
                            <button @click="clearAllFilters()"
                                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 btn-secondary">
                                Xóa tất cả bộ lọc
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-8 mt-12 md:mt-16 pt-12 md:pt-16 border-t border-white/20">
            <div class="text-center text-white">
                <div class="text-2xl md:text-3xl font-bold text-yellow-300" x-text="stats.services + '+'"></div>
                <div class="text-blue-100 text-sm mt-1">Dịch Vụ</div>
            </div>
            <div class="text-center text-white">
                <div class="text-2xl md:text-3xl font-bold text-yellow-300" x-text="stats.providers + '+'"></div>
                <div class="text-blue-100 text-sm mt-1">Nhà Cung Cấp</div>
            </div>
            <div class="text-center text-white">
                <div class="text-2xl md:text-3xl font-bold text-yellow-300" x-text="stats.customers + '+'"></div>
                <div class="text-blue-100 text-sm mt-1">Khách Hàng</div>
            </div>
            <div class="text-center text-white">
                <div class="text-2xl md:text-3xl font-bold text-yellow-300" x-text="stats.support + '/7'"></div>
                <div class="text-blue-100 text-sm mt-1">Hỗ Trợ</div>
            </div>
        </div>
    </div>
</section>
